<div class="activity-container">
  <h2>Criar Atividade</h2>

  <!-- Exibindo a mensagem de sucesso ou erro -->
  <div *ngIf="message" class="message">
    {{ message }}
  </div>

  <!-- Formulário para criar uma atividade -->
  <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" formControlName="name" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Data de Início</label>
        <input id="startDate" formControlName="startDate" type="date" />
      </div>

      <div class="form-group">
        <label for="endDate">Data de Fim</label>
        <input id="endDate" formControlName="endDate" type="date" />
      </div>
    </div>

    <button type="submit" [disabled]="activityForm.invalid">Criar Atividade</button>
  </form>
</div>
